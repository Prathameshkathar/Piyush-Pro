<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <button>normal</button>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-secondary">secondaary</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-dark">dark</button>
        <button class="btn btn-light">light</button>
        <h1>outline</h1>
        <button class="btn btn-outline-primary">primary</button>
        <button class="btn btn-outline-secondary">secondaary</button>
        <button class="btn btn-outline-info">info</button>
        <button class="btn btn-outline-success">success</button>
        <button class="btn btn-outline-danger">danger</button>
        <button class="btn btn-outline-warning">warning</button>
        <button class="btn btn-outline-dark">dark</button>
        <button class="btn btn-outline-light">light</button>
        <h1>size</h1>
        <button class="btn btn-primary btn-sm">small</button>
        <button class="btn btn-primary ">medium</button>
        <button class="btn btn-primary btn-lg">large</button>
        <hr>
        <button class="btn btn-outline-primary btn-sm">small</button>
        <button class="btn btn-outline-primary ">medium</button>
        <button class="btn btn-outline-primary btn-lg">large</button>
        <h1>button group</h1>
        <div class="btn-group">
            <button class="btn btn-secondary">secondary</button>
            <button class="btn btn-info">info</button>
            <button class="btn btn-success">success</button>
            <button class="btn btn-danger">danger</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-outline-secondary">secondary</button>
            <button class="btn btn-outline-info">info</button>
            <button class="btn btn-outline-success">success</button>
            <button class="btn btn-outline-danger">danger</button>
        </div>
        <div class="btn-group btn-group-vertical">
            <button class="btn btn-outline-secondary">secondary</button>
            <button class="btn btn-outline-info">info</button>
            <button class="btn btn-outline-success">success</button>
            <button class="btn btn-outline-danger">danger</button>
        </div>

        <button class="btn btn-outline-info w-100">info</button>
        <button class="btn btn-success w-100">success</button>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        tag       low
        class     mid
        id        high
        */

        #title {
            background-color: blue;
        }

        h1 {
            background-color: red;
        }

        .bg-red {
            background-color: green;
        }

        .text-blue {
            color: blue;
        }

        .text-red {
            color: red;
        }
    </style>
</head>

<body>
    <h1 class="bg-red" id="title">hello</h1>
    <h2 class="text-blue text-red">
        Heloooo
    </h2>
</body>

</html>
